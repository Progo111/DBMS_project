services:
  mysql:
    image: mysql:8.0
    container_name: pawnshop-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: pawnshop
      TZ: UTC
    ports:
      - "3306:3306"
    volumes:
      - pawnshop_data:/var/lib/mysql
      - ./schema.sql:/docker-entrypoint-initdb.d/01_schema.sql:ro
      - ./trigers.sql:/docker-entrypoint-initdb.d/02_trigers.sql:ro
      - ./users.sql:/docker-entrypoint-initdb.d/03_users.sql:ro
      - ./seed.sql:/docker-entrypoint-initdb.d/04_seed.sql:ro

volumes:
  pawnshop_data: